<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="NGO Grant Management System - Comprehensive platform for managing grant applications, funding opportunities, and impact reporting" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="color-scheme" content="light" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to be enabled. Please enable JavaScript in your browser settings to continue.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Analytics script - only load if endpoint is configured -->
    <script>
      (function() {
        const analyticsEndpoint = '%VITE_ANALYTICS_ENDPOINT%';
        const websiteId = '%VITE_ANALYTICS_WEBSITE_ID%';
        if (analyticsEndpoint && websiteId && analyticsEndpoint !== '%VITE_ANALYTICS_ENDPOINT%') {
          const script = document.createElement('script');
          script.defer = true;
          script.src = analyticsEndpoint + '/umami';
          script.setAttribute('data-website-id', websiteId);
          document.body.appendChild(script);
        }
      })();
    </script>
  </body>

</html>
